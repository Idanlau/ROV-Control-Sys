 document.addEventListener('keydown', (event) => {
     var name = event.key;
     var code = event.code;

     $.ajax({
         type: "POST",
         url: '/control/',
         data: {
             'key': name,
             'csrfmiddlewaretoken': '{{ csrf_token }}'
         },
         dataType: "json",
         success: function (response) {
             if (response.result == 'ok') {
                 alert(response.message);
             } else {
                 alert('Failed');
             }
         }
     })
 })
